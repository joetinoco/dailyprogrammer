<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Daily Programmer challenges</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/highlight/agate.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <header>
    <nav class="top-nav blue">
      <div class="container">
        <div class="nav-wrapper blue">
          <a href="#!" class="brand-logo">{Challenge name}</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="mainContainer" class="container">
        
        <!-- Card template (for home page) -->
        <div class="card hide" id="cardTemplate">
          <div class="card-content">
            <span class="card-title black-text">{Challenge name}</span>
            <div class="chip right">{Level}</div>
            <p>{Objective} <a href="{Reddit thread}">Reddit thread</a></p>
          </div>
          <div class="card-action">
            <a href="{Solution link}">Solution</a>
            <a class="demolink hide" href="{Demo link}">Live Demo</a>
          </div>
        </div>

        <!-- Solution display template -->
        <div id="solution" class="row hide">
          <div class="row">
            <div class="col s12">
              <a href="{Reddit thread}">Reddit thread</a>
              <div class="chip right">{Level}</div>
            </div>
          </div>
          <!-- Tab bar -->
          <div class="col s12">
            <ul class="tabs z-depth-1">
              <li class="tab col s3"><a class="active blue-text" href="#tabDescription">Challenge description</a></li>
              <li class="tab col s3"><a class="blue-text" href="#solutionCode">Solution code</a></li>
            </ul>
          </div>
          <!-- Reddit description -->
          <div id="tabDescription" class="col s12 ">
            <div id="redditDescription" class="section">
              Loading...
            </div>
          </div>
          <!-- Solution code + console output -->
          <div id="solutionCode" class="col card-panel blue-grey darken-4 s12">
            <pre><code class="javascript blue-grey darken-4">{Solution code}</code></pre>
            <div class="card-panel">
              <h6>Console output</h6>
              <div class="divider"></div>
              <pre><code id="consoleOutput"></code></pre>
            </div>
          </div>
        </div>

    </div>
  </main>
  <footer class="page-footer blue lighten-3">
    <div class="footer-copyright">
      <div class="container">
      Made with <a class="grey-text" href="http://materializecss.com/">Materialize</a>
      </div>
    </div>
  </footer>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/highlight.pack.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
